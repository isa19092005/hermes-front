<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva - Isabella</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <form class="form-reserva">
      <fieldset class="input-group">
        <legend class="subtitle">Información Personal</legend>
        <div>
          <label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input" required
              pattern="[a-zA-Z]+" />
          </label>
          <label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" class="input" required />
          </label>
          <label>
            <input type="text" name="tipodedocumento" id="tipodedocumento" placeholder="Tipo de documento" class="input"
              required />
          </label>
          <label>
            <input type="text" name="numerodeid" id="numerodeid" placeholder="Numero de id" class="input" required
              minlength="10" maxlength="12" />
          </label>
          <label>
            <input type="date" name="fechadenacimiento" id="fechadenacimiento" placeholder="Fecha de nacimiento"
              class="input" required />
          </label>

          <label class="switch socket">
            <input type="radio" class="switch" name="sexo" />
            <span class="switch slider" />
            Hombre
          </label>
          <label class="switch socket">
            <input type="radio" class="switch" name="sexo" />
            <span class="switch slider" />
            Mujer
          </label>
      </fieldset>
      <fieldset>
        <legend class="subtitle">Información de contacto</legend>
        <div>
          <label>
            <input type="tel" name="númerodeteléfono" id="númerodeteléfono" placeholder="Numero de teléfono"
              class="input" required pattern="[0-9]+" minlength="10" maxlength="10" />
          </label>
          <label>
            <input type="email" name="correoelectrónico" id="correoelectrónico" placeholder="Correo electrónico"
              class="input" required />
          </label>
          <label>
            <input type="text" name="dirección" id="dirección" placeholder="Dirección" class="input" required />
          </label>
          <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" class="input" required />
          </label>
      </fieldset>
      <input type="submit" value="Reservar">
    </form>
  </main>
</body>

</html>
