<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva - Isabella</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <form class="container" id="formReserva">
        <!-- personal -->
        <fieldset class="container-personal">
          <legend class="subtitle">Información Personal</legend>
          <label>
            <input
              type="text"
              id="nombre"
              placeholder="Nombre completo"
              class="input"
              pattern="[a-zA-Z]"
              minlength="2"
              required
            />
          </label>
          <label>
            <input
              type="text"
              id="apellidos"
              placeholder="Apellidos"
              class="input"
              pattern="[a-zA-Z]"
              minlength="2"
              required
            />
          </label>
          <label>
            <select id="tipoDocumento" class="input" required>
              <option selected>Tipo de de documento</option>
              <option value="cc">Cedula de ciudadania</option>
            </select>
          </label>
          <label>
            <input
              type="text"
              id="documento"
              placeholder="Numero de documento"
              class="input"
              minlength="10"
              maxlength="12"
              required
            />
          </label>
          <label>
            <input
              type="date"
              id="fechaNacimiento"
              class="input"
              max="2006-01-31"
              required
            />
          </label>
          <div class="check-group">
            <label class="switch socket">
              <input type="radio" class="switch" name="sex" checked />
              <span class="switch slider" />
              Hombre
            </label>
            <label class="switch socket">
              <input type="radio" class="switch" name="sex" />
              <span class="switch slider" />
              Mujer
            </label>
          </div>
        </fieldset>
        <!-- contacto -->
        <fieldset class="container-contacto">
          <legend class="subtitle">Información de contacto</legend>
          <label>
            <input
              type="tel"
              id="contact"
              placeholder="Número de teléfono"
              class="input"
              required
              pattern="[0-9]{10}"
              minlength="10"
            />
          </label>
          <label>
            <input
              type="email"
              id="email"
              placeholder="Correo electrónico"
              class="input"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
              minlength="11"
              maxlength="50"
            />
          </label>
          <label>
            <input
              type="text"
              id="address"
              placeholder="Dirección"
              class="input"
              required
              minlength="6"
            />
          </label>
          <label>
            <select name="city" id="ciudad" class="input" required>
              <option selected>Ciudad</option>
              <option value="Medellín ">Medellín</option>
            </select>
          </label>
        </fieldset>
        <button id="btnReserva" type="submit" class="btn">CONTINUAR</button>
      </form>
    </main>
    <script src="./reserva.js"></script>
  </body>
</html>
